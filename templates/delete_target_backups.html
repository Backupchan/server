{% from "macro.html" import navbar %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup-chan >> Delete target backups</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {{ navbar() }}
    <div id="container">
        <h1>Delete target backups</h1>
        <p>All backups for target <b>{{ target.name }}</b> are about to be deleted. Are you okay with that?</p>
        <form method="post" action="{{ url_for('webui.delete_target_backups', id=target.id) }}">
            <div class="row">
                <input type="checkbox" name="delete_files" value="delete_files" id="delete_files"> <label for="delete_files">Also delete backup files</label>
            </div>
            <input type="submit" value="Delete">
        </form>
    </div>
</body>
</html>
